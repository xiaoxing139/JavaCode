<script type="text/javascript" src="js/messages_zh.js"></script>
<script type="text/javascript">
	$(function(){
		alert("nnn");
		$.validator.addMethod("phoneNumber",function(value,element){
			var regex = /^1{1}[0-9]{10}$/;
			return this.optional(element)||regex.test(value);
		},"请输入正确的号码");
		
		var validator = $("#registform").validate({
			submitHandler:function(form){
				alert("提交");
				form.submit();
			},
			rules:{
				email:{
					required:true,
					email:true
				},
				nickname:{
					rangelength:[1,5]
				},
				password:{
					required:true
				},
				confirm_pwd:{
					required:true,
					equalTo:"#password"
				},
				phone:{
					required:true,
					phoneNumber:true
				},
				birthday:{
					date:true
				}
			},
			messages:{
				email:{
					required:"必填"
				},
				nickname:{
					rangelength:"长度1-5"
				},
				password:{
					required:"必填"
				},
				confirm_pwd:{
					required:"必填",
					equalTo:"与输入的密码不一致"
				},
				phone:{
					required:"必填"
				},
				birthday:{
					date:"输入正确的日期!"
				}
			}
		});
	});
</script>
